<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/alert" >Alert</ion-button>
  <ion-button routerLink="/action-sheet">Action-sheet</ion-button>
  <ion-button routerLink="/contact">Contact</ion-button>
  <ion-button routerLink="/label">Menu</ion-button>
  <app-menu></app-menu>
  <ion-list>
    <ion-item *ngFor='let c of components'
    [routerLink]='c.redirectTo' details>
      <ion-icon [name]="c.icon" color="tertiary" slot="start"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>

</ion-content>
